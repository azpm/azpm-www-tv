{% extends "schedules/base.html" %}

{% block content %}
<!-- creating a slice -->
<div class="column-slice">
    <div class="column-triple">
        <div class="content-fw">
            <div class="bt bt-grey">All TV Series</div>
            {% for single in series %}
                <a href="{{ single.get_absolute_url }}" title="{{ single.name }}">{{ single.name }}</a><br />
            {% endfor %}
        </div>
    </div>
</div>
<!-- end slice -->
{% endblock %}
